<form id="search_form" class="form" action="">
  <!-- Search Input -->
  <div class="mb-3">
    <label for="location_search_input" class="form-label text-white">- Alien 911 Search -</label>
    <!-- Input search field -->
    <input class="form-control" id="location_search_input" aria-describedby="" autocomplete=""
      placeholder="UK Place, Postcode or coordinate" value="">
    <!-- Helper text -->
    <div id="search_input_helper_text" class="form-text text-white"><em>- To find the locations of UFO
        sightings, please type in a British place name, postcode or co-ordinate. -</em>
    </div>

    <!-- This is a hidden password field that is necessary for the JS search function to run -->
    <div class="form-group">
      <input class="form-control" id="pwd" placeholder="Member Password or Leave Blank" value="" hidden />
    </div>

  </div>
  <!-- Search Button -->
  <button type="button" class="btn btn-light" onclick="callArchiSearch()">
    Search
  </button>
